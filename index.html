<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0; padding: 0;
        }
        .anim-wrapper {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
        }
        .anim-wrapper h1 {
            margin: 0 10px;
            width: 100px;
        }
        .anim-wrapper h1 img {
            vertical-align: top;
            width: 100%;
        }
        .animate__animated {
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div class="anim-wrapper">
        <h1 class="animate__animated animate__pulse"><img src="sale.png"></h1>
        <h1 class="animate__animated animate__jackInTheBox"><img src="sale.png"></h1>
        <h1 class="animate__animated animate__swing"><img src="sale.png"></h1>
        <h1 class="animate__animated animate__jello"><img src="sale.png"></h1>
        <h1 class="animate__animated animate__zoomIn"><img src="sale.png"></h1>
        <h1 class="animate__animated animate__zoomInDown"><img src="sale.png"></h1>
        <h1 class="animate__animated animate__fadeIn"><img src="sale.png"></h1>
        <h1 class="animate__animated animate__flip"><img src="sale.png"></h1>
        <h1 class="animate__animated animate__flipInX"><img src="sale.png"></h1>
        <h1 class="animate__animated animate__rotateIn"><img src="sale.png"></h1>
    </div>
    </div>
    </div>
    </div>
</body>
</body>
</body>
</body>
</html>
